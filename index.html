<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Student | Order summary card</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;500;600;700&display=swap');
  </style>
</head>
<body>
  <main>
<div class="card-body">
  <header class="ill-hero"></header>
  <h1>Order Summary</h1>
  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
<section>
  <img src="./assets/images/icon-music.svg" alt="icon-music" width="50" height="50">
  <div class="plans">
    <h4>Annual Plan</h4>
    <span>$59.99/year</span>
  </div>
  <div id="change-btn">
    <a href="#">Change</a>
  </div>
</section>

    <button type="button" id="proceed-btn">Proceed to Payment</button><br>
    <button type="button" id="cancel-btn">Cancel Order</button>
</div>
</main> 
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="blank">Frontend Mentor.</a>
    Coded by <a href="https://github.com/Rubylenshy">Reuben Tomoloju.</a>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Student | Order summary card</title>
</head>
<body>
  <header class="ill-hero"></header>
  <h3>Order Summary</h3>
  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
<section>
  <img src="./images/icon-music.svg" alt="icon-music" width="50" height="50">
  <div>
    <header>Annual Plan</header>
    <span>$59.99/year</span>
  </div>
  <div id="change-btn">
    <a href="#">Change</a>
  </div>
</section>

    <a href="#"><button type="button" id="proceed-btn">Proceed to Payment</button></a><br>
    <a href="#"><button type="button" id="cancel-btn">Cancel Order</button></a>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
    Coded by <a href="https://github.com/Rubylenshy">Reuben Tomoloju.</a>
  </div>
</body>
</html>
